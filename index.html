<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
  <script type="module" src="login.js" defer></script>
  <script type="module" src="signup.js" defer></script>
  
  <title>Quizbuzz</title>
</head>
<body class="min-h-screen bg-gray-100 p-6">
    <!-- Main Content -->
    <div class="container mx-auto max-w-4xl">
        <!-- Header Section -->
        <div class="text-center mb-10 pt-8">
            <h1 class="text-4xl font-bold text-gray-800">Welcome to <span class="text-yellow-600">Quizbuzz!</span></h1>
            <p class="text-lg text-gray-600 font-light mt-2">Test your knowledge on world history and compete with others!</p>
        </div>

        <!-- Forms Container -->
        <div class="grid gap-8">

            <!-- Sign Up Form -->
            <form id="signup-form" class="w-full max-w-xl mx-auto space-y-6 p-8 bg-white rounded-xl shadow-lg border border-gray-200">
                <h2 class="text-2xl font-semibold text-center text-gray-700">Sign Up</h2>
                <div class="space-y-4">
                    <div>
                        <input id="signup-email" name="email" type="email" required
                            class="w-full px-4 py-3 border border-gray-300 rounded-lg placeholder-gray-400 text-gray-700 focus:ring-green-500 focus:border-green-500 transition duration-200"
                            placeholder="Email">
                    </div>
                    <div>
                        <input id="signup-password" name="password" type="password" required
                            class="w-full px-4 py-3 border border-gray-300 rounded-lg placeholder-gray-400 text-gray-700 focus:ring-green-500 focus:border-green-500 transition duration-200"
                            placeholder="Create Password">
                    </div>
                </div>
                <div>
                    <button id="signup" type="submit"
                        class="w-full py-3 bg-green-500 text-white font-semibold rounded-lg hover:bg-green-600 transition duration-300">
                        Sign Up
                    </button>
                </div>
            </form>
            <!-- Login Form -->
            <form id="login-form" class="w-full max-w-xl mx-auto space-y-6 p-8 bg-white rounded-xl shadow-lg border border-gray-200">
              <h2 class="text-2xl font-semibold text-center text-gray-700">Login</h2>
              <div class="space-y-4">
                  <div>
                      <input id="login-mail" name="email" type="email" required
                          class="w-full px-4 py-3 border border-gray-300 rounded-lg placeholder-gray-400 text-gray-700 focus:ring-yellow-500 focus:border-yellow-500 transition duration-200"
                          placeholder="Email">
                  </div>
                  <div>
                      <input id="login-password" name="password" type="password" required
                          class="w-full px-4 py-3 border border-gray-300 rounded-lg placeholder-gray-400 text-gray-700 focus:ring-yellow-500 focus:border-yellow-500 transition duration-200"
                          placeholder="Password">
                  </div>
              </div>
              <div>
                  <button id="login" type="submit"
                      class="w-full py-3 bg-yellow-500 text-white font-semibold rounded-lg hover:bg-yellow-600 transition duration-300">
                      Login
                  </button>
              </div>
          </form>
        </div>
    </div>
</body>
</html>
